<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

            <a href="ZBoson/code/data.ZBoson.adl">Code for data</a> <br>
            <a href="ZBoson/code/mc.ZBoson.adl">Code for MC Samples</a> <br>
            <a href="ZBoson/code/mcstop.ZBoson.adl">Code for Single Top MC Samples</a>
        </div>

            <a href="https://github.com/atlas-outreach-data-tools/atlas-outreach-cpp-framework-13tev/blob/master/Analysis/ZBosonAnalysis/ZBosonAnalysis.C">Code</a>
        </div>
